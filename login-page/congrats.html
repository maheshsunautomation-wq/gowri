<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Congratulations</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #00b09b, #96c93d);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    .popup {
      background: white;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      padding: 40px;
      text-align: center;
      animation: pop 0.4s ease;
    }

    @keyframes pop {
      from { transform: scale(0.7); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    h2 {
      color: #00b09b;
      font-size: 26px;
      margin-bottom: 10px;
    }

    p {
      color: #333;
      font-size: 16px;
    }

    button {
      background: #00b09b;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 25px;
      cursor: pointer;
      margin-top: 15px;
    }

    button:hover {
      background: #00907a;
    }
  </style>
</head>
<body>
  <div class="popup">
    <h2>ðŸŽ‰ Congratulations!</h2>
    <p>You have successfully logged in.</p>
    <button onclick="goBack()">Go Back</button>
  </div>

  <script>
    function goBack() {
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
